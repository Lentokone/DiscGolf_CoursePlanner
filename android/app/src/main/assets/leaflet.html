<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script>
    var map = L.map('map').setView([63.0, 25.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    var bounds = [
        [58.0, 20.0],
        [71.0, 32.0]
      ];

    

    map.fitBounds(bounds);
    map.setMaxBounds(bounds);
    map.on('drag', function() {
      map.panInsideBounds(bounds);
    });

    var markers = L.markerClusterGroup();

    function addMarkers(courses) {
      // Clear existing markers
      markers.clearLayers();

      // Add new markers to the cluster group
      courses.forEach(function(course) {
         // Check for valid coordinates
        L.marker([course.lat, course.lng])
          .bindPopup(`<b>${course.name}</b><br>Lati: ${course.lat}<br>longi: ${course.lng || 'N/A'}`)
          .addTo(markers);
        
      });

      // Add the cluster group to the map
      map.addLayer(markers);
    }

    // Handle messages from WebView
    window.addEventListener('message', function(event) {
      if (event.data === 'Courses data injected') {
        addMarkers(window.courses);
      }
    });

    // Call addMarkers directly if courses are already available
    if (window.courses) {
      addMarkers(window.courses);
    }
  </script>
</body>
</html>
